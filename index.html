<!DOCTYPE html>
<html>
    <header>
        <title>MacinSearch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </header>
    <body>
        <center>
            <div class="Logo">
                Search
            </div>
            <div class="Searchbox">
                <input id="searchbar" autofocus="autofocus" type="text" onkeypress="handle(event)" class="textfield" placeholder="Type a search query or a URL">
            </div>
            <button onclick="googleSearch();" tabindex="0" id="searchbutton">Search</button>
            <button tabindex="0" id="sitebutton" onclick="website()">github</button>
        </center>
        <footer>
            <div id="links">
                <a href="https://macintoshing.tk/">Made by Macintoshing</a>                
            </div>
        </footer>
    </body>
</html>
